<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Viewer</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
    <!-- FONTS -->

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- ICONS -->

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="head">
        <h1 class="head__logo">Port Viewer</h1>
    </header>



    <main class="main">
        <div class="viewport">
            <div class="viewport__dpicont">
                <h3 class="dpi">1 DPI</h3>
            </div>

            <div class="viewport__main">
                <h2 class="height">1000px</h2>
                <i class="cross bi bi-x-lg"></i>
                <h2 class="width">1000px</h2>
            </div>

            <div class="viewport__screen">Height X Width</div>
        </div>
    </main>
</body>
</html>
